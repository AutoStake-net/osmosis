syntax = "proto3";
// this is a legacy package that requires additional migration logic
// in order to use the correct packge. Decision made to use legacy package path
// until clear steps for migration logic and the unknowns for state breaking are
// investigated for changing proto package.
package osmosis.concentratedliquidity.v1beta1;
import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";

import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/osmosis-labs/osmosis/v13/x/concentrated-liquidity/model";

message TickInfo {
  string liquidity_gross = 1 [
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.moretags) = "yaml:\"liquidity_gross\"",
    (gogoproto.nullable) = false
  ];
  string liquidity_net = 2 [
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.moretags) = "yaml:\"liquidity_net\"",
    (gogoproto.nullable) = false
  ];
  repeated TickIncentivizedLiquidityRecord tick_incentivized_liquidity_records =
      3 [ (gogoproto.nullable) = false ];
  google.protobuf.Duration seconds_inactive = 4 [
    (gogoproto.nullable) = false,
    (gogoproto.stdduration) = true,
    (gogoproto.moretags) = "yaml:\"seconds_inactive\""
  ];
}

message TickIncentivizedLiquidityRecord {
  option (gogoproto.equal) = true;

  uint64 ID = 1;
  string incentivized_liquidity_gross = 2 [
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.moretags) = "yaml:\"incentivized_liquidity_gross\"",
    (gogoproto.nullable) = false
  ];
  string incentivized_liquidity_net = 3 [
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.moretags) = "yaml:\"incentivized_liquidity_net\"",
    (gogoproto.nullable) = false
  ];
  string seconds_per_incentivized_liquidity_outside = 4 [
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.moretags) =
        "yaml:\"seconds_per_incentivized_liquidity_outside\"",
    (gogoproto.nullable) = false
  ];
}